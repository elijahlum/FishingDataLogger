<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishing Trip Logger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
    }
    #output {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Fishing Trip Data Logger</h2>
  <form id="fishingForm">
    <label>Title of Catch:
      <input type="text" id="title" placeholder="e.g. Chinook Salmon" required />
    </label>

    <label>Date:
      <input type="date" id="date" required />
    </label>

    <label>Time of Catch:
      <input type="time" id="time" required />
    </label>

    <label>Location (Lat, Long):
      <input type="text" id="location" placeholder="e.g. 45.5231, -122.6765" required />
    </label>

    <button type="submit">Add Entry</button>
    <button type="button" onclick="exportToExcel()">Download Excel</button>
  </form>

  <pre id="output"></pre>

  <script>
    const form = document.getElementById("fishingForm");
    const output = document.getElementById("output");
    const entries = [];

    const weatherApiKey = "cc3586d4c42cc1e784e39c79dd5fff72";
    const tideApiKey = "e474bd27-82c9-41c2-b2a2-c01bfd50a122";
    const moonApiKey = "3264359d276642dea6bdb95366fb8896";

    async function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=imperial&appid=${weatherApiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data && data.weather && data.weather[0] && data.main) {
        return `${data.weather[0].main}, ${data.main.temp}°F`;
      }
      return "Unavailable";
    }

    async function fetchTide(lat, lon, date) {
      const url = `https://api.stormglass.io/v2/tide/extremes/point?lat=${lat}&lng=${lon}&start=${date}`;
      const res = await fetch(url, {
        headers: {
          Authorization: tideApiKey
        }
      });
      const data = await res.json();
      if (data && data.data && data.data.length > 0) {
        return `${data.data[0].type} at ${parseFloat(data.data[0].height).toFixed(2)} ft`;
      }
      return "Unavailable";
    }

    async function fetchMoon(date) {
      const url = `https://api.ipgeolocation.io/astronomy?apiKey=${moonApiKey}&date=${date}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data && data.moon_phase && data.moon_altitude) {
        return {
          phase: data.moon_phase,
          position: `${data.moon_altitude}° altitude`
        };
      }
      return { phase: "Unavailable", position: "Unavailable" };
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const loc = document.getElementById("location").value.split(",").map(s => s.trim());
      const lat = parseFloat(loc[0]);
      const lon = parseFloat(loc[1]);
      const date = document.getElementById("date").value;

      const weather = await fetchWeather(lat, lon);
      const tide = await fetchTide(lat, lon, date);
      const moon = await fetchMoon(date);

      const data = {
        Title: document.getElementById("title").value,
        Date: date,
        Time: document.getElementById("time").value,
        Location: document.getElementById("location").value,
        Tide_Stage: tide,
        Moon_Phase: moon.phase,
        Moon_Position: moon.position,
        Weather: weather
      };

      entries.push(data);
      output.textContent = `Entry added. Total entries: ${entries.length}`;
      form.reset();
    });

    function exportToExcel() {
      if (entries.length === 0) {
        alert("No data to export.");
        return;
      }
      const ws = XLSX.utils.json_to_sheet(entries);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Fishing_Trips");
      XLSX.writeFile(wb, "fishing_trip_log.xlsx");
    }
  </script>
</body>
</html>
